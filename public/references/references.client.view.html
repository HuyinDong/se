
<ul class="breadcrumb">
    <li>
        <i class="icon-home"></i>
        <a href="#/home">Home</a>
        <i class="icon-angle-right"></i>
    </li>
    <li><a href="#/references">References</a></li>
</ul>

<div class="row-fluid sortable">

    <div class="box-content">
        <form class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <div class="controls">
                        <input type="text" class="span6 "id="keywords" name="keywords" placeholder="References" ng-model="keywords"  >
                        <button class="btn blue" ng-click = "searchReferences()" name='stype'><i class="fa fa-search"></i> Search References </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div><!--/row-->

<div class="clearfix"></div>

<div class="row-fluid sortable">
    <div class="box span12 ">
        <div class="box-header blue" >
            <h2> <i class="fa fa-info"></i> <span class="break"></span>Total : {{total}}  References</h2>
        </div>
        <div class="box-content">
            <table datatable="ng" class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>
                    <th width='150'>Reference Title</th>
                    <th width='50' >Source</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="reference in references">
                    <td> {{reference.rtitle}} </td>
                    <td> {{reference.rsource}} </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div><!--/span-->

</div><!--/row-->
