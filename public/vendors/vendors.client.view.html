
<ul class="breadcrumb">
    <li>
        <i class="icon-home"></i>
        <a href="#/home">Home</a>
        <i class="icon-angle-right"></i>
    </li>
    <li><a href="#/vendors">Vendors</a></li>
</ul>

<div class="row-fluid sortable">

    <div class="box-content">
        <form class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <div class="controls">
                        <input type="text" class="span6 "id="keywords" name="keywords" placeholder="Vendor, Product" ng-model="keywords"  >
                        <button class="btn blue" ng-click = "searchVendors()" name='stype'><i class="fa fa-search"></i> Search Vendors </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div><!--/row-->

<div class="clearfix"></div>

<div class="row-fluid sortable">
    <div class="box span12 ">
        <div class="box-header blue" >
            <h2> <i class="fa fa-list"></i> <span class="break"></span>Total : {{total}}  Vendors</h2>
        </div>
        <div class="box-content">
            <table datatable="ng" class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>
                    <th width='150'>Vendors Name</th>
                    <th width='50' >Prod Name</th>
                    <th width='30' >Version</th>
                    <th width='30' >Edition</th>
                    <th width='20'>CVE</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="vendor in vendors">
                    <td> {{vendor.vendor_name}} </td>
                    <td> {{vendor.prod_name}} </td>
                    <td>  {{vendor.vers_num}}   </td>
                    <td> {{vendor.edition}}  </td>
                    <td> {{vendor.cve}} </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div><!--/span-->

</div><!--/row-->
