<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function test(x) {
        var promise = new Promise(function (resolve, reject) {
            var msg = {};
            if(x == 1){
                msg.content = "Good";
                resolve(msg);
            }else{
                msg.content = "Error";
                reject(msg);
            }
        });
        return promise;
    }
var test = test(1);
    console.log(test);
</script>
</body>
</html>
