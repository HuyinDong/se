
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="#/home">Home</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="#/cves">CVEs</a></li>
            </ul>




            <div class="row-fluid sortable ">
                <div class="box-content ">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <div class="controls">
                                    <input type="text" class="span6"  ng-model="keywords" name="keywords" placeholder="CVE" >
                                    <button class="btn blue" type="submit" name='stype' value='vuls'><i class="fa fa-search"></i>
                                        Search CVEs </button>

                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div><!--/row-->





    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css" />




            <div class="clearfix"></div>

            <div class="row-fluid sortable">
                <div class="box span12   ">
                    <div class="box-header blue	"  >
                        <h2> <i class="fa fa-bug"></i> <span class="break"></span>Total : {{total}} CVEs</h2>

                    </div>
                    <div class="box-content">
                        <table id="example" class="table table-striped table-bordered bootstrap-datatable datatable">
                            <thead>
                            <tr>
                                <th width='120'>CVE</th>
                                <th width='120'>Published</th>
                                <th width='90'>Modified</th>
                                <th width='50'>Severity</th>
                                <th>Descript </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="cve in cves">

                                <td width='120'><a href="#"> <p class="text-primary"> {{cve.cvename}}</p> </a> </td>
                                <td> {{cve.published | date : format : "MM/dd/yyyy"}} </td>
                                <td> {{cve.modified | date : format : "MM/dd/yyyy"}}  </td>
                                <td> {{cve.severity}}  </td>
                                <td>  {{cve.descript}}   </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div><!--/span-->

            </div><!--/row-->
